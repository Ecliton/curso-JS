<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        div#area{
        font: normal 30pt arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align:center;

        }
    </style>

</head>
<body>

    <h1>disparado funções com JavaScript</h1>

    <div id="area"> interaja </div>

    <script>
        let a=document.getElementById('area')
        a. addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML=('oi')
            a.style.color='black'
            a.style.background='yellow'
        }
        function entrar(){
            a.innerHTML=('dentro')
        }
        function sair(){
            a.innerHTML=('interaja')
            a.style.color='white'
            a.style.background='green'
        }
    </script>
</body>
</html>
